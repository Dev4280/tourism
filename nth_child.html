<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(1){
        color:rgb(0, 255, 47);
    }
    li:nth-child(2){
        color:blue;
    }
    li:nth-child(3){
        color:rgb(203, 171, 27);
    }
    li:nth-child(4){
        color:rgb(26, 195, 229);
    }
    li:nth-child(5){
        color:rgb(230, 24, 24);
    }
    </style>
    
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
</body>
</html>
